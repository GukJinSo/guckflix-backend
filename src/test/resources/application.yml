server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/./guckflix
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        # format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
logging.level:
  root: info
  # org.hibernate.SQL: debug
  # org.hibernate.type: trace